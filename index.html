<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" >
    </head>
    <body>
    <h1>My Playlist</h1>
    <h3>Add a new song:</h3>
    
    <div id="inputs">
        <input class= "title" placeholder="Title">
        <input class= "length" placeholder="Length">
        <input class= "url" placeholder="Url">
        <input class= "artist" placeholder="Artist">
        <input class= "songLink" placeholder="Song Link">
    </div>
    
    <div id="buttons">
        <button class="add">Add</button>
    </div>
    
    <div id="divs">
        <div class= "songTitle">
            <ul></ul>
        </div>
        <div class= "songLength">
            <ul></ul>
        </div>
        <div class= "imgURL">
            <ul></ul>
        </div>
        <div class= "artistName">
            <ul></ul>
        </div>
        <div class= "songLink">
            <ul></ul>
        </div>
        <div class= "listen">
            <ul></ul>
        </div>
        <div class= "header">
            <ul></ul>
        </div>
        <div class= "footer">
            <ul></ul>
        </div>
    </div>    
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
